<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="images/logo1.png" alt="logo" class="img-responsive logo-image">
          </div>
          <div class="col-lg-6">
            <h1 class="text-right head-title">Ankit Sharma</h1>
            <br>
            <h3 class="text-right head-sub-title">Front-end-Developer</h3>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <hr id="horizontal-line">
    </div>
    <main>
      <div class="container">
        <img src="images/lisa.jpg" alt="Lisa" class="main-image img-responsive">
      </div>
    </main>
    <div class="container">
      <div class="row">
        <p id="features-id">Featured Work</p>
      </div>
    </div>
    <div class="container">
      <footer >
        <div class="row footer-height">
          <div class="col-md-4 col-sm-4">
            <img src="images/dog.jpg" alt="Dogs"  class="img-responsive feature-image" >
            <div class="container box-title">
              <h3>Dogs</h3>
              <a href="#">https://github.com/udacity/Dogs</a>
            </div>
          </div>
          <div class=" col-md-4 col-sm-4">
            <img src="images/cat.jpg" alt="cats" class="img-responsive feature-image" >
            <div class="container box-title">
              <h3>Cat</h3>
              <a href="#">https://github.com/udacity/Cat</a>
            </div>
          </div>
          <div class=" col-md-4 col-sm-4">
            <img src="images/car.jpg" alt="cars" class="img-responsive feature-image " >
            <div class="container box-title">
              <h3>Car</h3>
              <a href="#">https://github.com/udacity/Car</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
